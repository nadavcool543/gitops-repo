apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-server-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: dev.nshohat.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: frontend
                port:
                  number: 80 